<!DOCTYPE html>
<html>
  <body>
    <form action="/result" method="POST">
      <p>Name <input type="text" name="Name" /></p>
      <!-- 학번 -->
      <p>Student Number <input type="text" name="StudentNumber" /></p>
      <!-- 성별 -->
      <p>Gender</p>
      <input type="radio" id="Male" name="Gender" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="Gender" value="Female" />
      <label for="Female">Female</label>
      <!-- 학과 -->
      <!-- 프로그래밍 언어 -->
         <p>Programing Languages</p>
         <p>
            <input type="checkbox" name="Python">Python</input>
        
            <input type="checkbox" name="Java">Java</input>
        
            <input type="checkbox" name="HTML">HTML</input>

            <input type="checkbox" name="C++">C++</input>
        </p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
  </body>
</html>
